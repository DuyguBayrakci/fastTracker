<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastTracker - Aralƒ±klƒ± Oru√ß Timer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial,
          sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        background: rgba(22, 33, 62, 0.8);
        padding: 40px;
        border-radius: 20px;
        border: 1px solid #0f3460;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        max-width: 400px;
        width: 90%;
      }

      .emoji {
        font-size: 48px;
        margin-bottom: 16px;
      }

      .title {
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 32px;
      }

      .plan-selector {
        margin-bottom: 32px;
      }

      .plan-button {
        background: #16213e;
        border: 2px solid #0f3460;
        color: #64b5f6;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
      }

      .plan-button:hover {
        background: #0f3460;
      }

      .timer-display {
        background: #16213e;
        padding: 32px;
        border-radius: 20px;
        border: 1px solid #0f3460;
        margin-bottom: 32px;
      }

      .time {
        font-size: 48px;
        font-weight: bold;
        color: #64b5f6;
        font-family: 'Courier New', monospace;
        margin-bottom: 8px;
      }

      .status {
        font-size: 16px;
        color: #b3b3b3;
        font-weight: 500;
      }

      .controls {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 32px;
      }

      .btn {
        padding: 12px 24px;
        border-radius: 25px;
        border: none;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        min-width: 120px;
        transition: all 0.3s;
      }

      .btn-primary {
        background: #4caf50;
        color: white;
      }

      .btn-primary:hover {
        background: #45a049;
      }

      .btn-secondary {
        background: transparent;
        border: 2px solid #64b5f6;
        color: #64b5f6;
      }

      .btn-secondary:hover {
        background: #64b5f6;
        color: white;
      }

      .footer {
        font-size: 14px;
        color: #7d7d7d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">‚è±Ô∏è</div>
      <h1 class="title">FastTracker</h1>

      <div class="plan-selector">
        <button class="plan-button" onclick="changePlan()">
          Plan: <span id="current-plan">16:8</span>
        </button>
      </div>

      <div class="timer-display">
        <div class="time" id="timer-display">16:00:00</div>
        <div class="status" id="status-text">‚è∞ Oru√ß Devam Ediyor</div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" onclick="toggleTimer()">
          <span id="play-pause">‚ñ∂Ô∏è Ba≈ülat</span>
        </button>
        <button class="btn btn-secondary" onclick="resetTimer()">
          üîÑ Sƒ±fƒ±rla
        </button>
      </div>

      <div class="footer">Aralƒ±klƒ± Oru√ß Takip Uygulamasƒ±</div>
    </div>

    <script>
      let isRunning = false;
      let timeLeft = 16 * 60 * 60; // 16 saat
      let interval;
      let currentPlan = '16:8';

      const plans = {
        '16:8': 16 * 60 * 60,
        '18:6': 18 * 60 * 60,
        '20:4': 20 * 60 * 60,
        OMAD: 24 * 60 * 60,
      };

      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hours.toString().padStart(2, '0')}:${minutes
          .toString()
          .padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      }

      function updateDisplay() {
        document.getElementById('timer-display').textContent =
          formatTime(timeLeft);
        document.getElementById('status-text').textContent =
          timeLeft === 0 ? 'üéâ Oru√ß Tamamlandƒ±!' : '‚è∞ Oru√ß Devam Ediyor';
      }

      function toggleTimer() {
        isRunning = !isRunning;
        const playPauseBtn = document.getElementById('play-pause');

        if (isRunning) {
          playPauseBtn.textContent = '‚è∏Ô∏è Duraklat';
          interval = setInterval(() => {
            if (timeLeft > 0) {
              timeLeft--;
              updateDisplay();
            } else {
              isRunning = false;
              playPauseBtn.textContent = '‚ñ∂Ô∏è Ba≈ülat';
              clearInterval(interval);
            }
          }, 1000);
        } else {
          playPauseBtn.textContent = '‚ñ∂Ô∏è Ba≈ülat';
          clearInterval(interval);
        }
      }

      function resetTimer() {
        isRunning = false;
        clearInterval(interval);
        timeLeft = plans[currentPlan];
        document.getElementById('play-pause').textContent = '‚ñ∂Ô∏è Ba≈ülat';
        updateDisplay();
      }

      function changePlan() {
        const planKeys = Object.keys(plans);
        const currentIndex = planKeys.indexOf(currentPlan);
        const nextIndex = (currentIndex + 1) % planKeys.length;
        currentPlan = planKeys[nextIndex];

        document.getElementById('current-plan').textContent = currentPlan;
        resetTimer();
      }

      // ƒ∞lk y√ºkleme
      updateDisplay();
      console.log('‚úÖ FastTracker Timer Hazƒ±r!');
    </script>
  </body>
</html>

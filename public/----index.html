<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FastTracker - Aralıklı Oruç Takip</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .title {
        font-size: 32px;
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 16px;
      }

      .subtitle {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 24px;
      }

      .status {
        font-size: 16px;
        color: #27ae60;
        font-weight: 600;
        padding: 12px 20px;
        background: #d5edda;
        border-radius: 8px;
        border: 1px solid #c3e6cb;
      }

      .emoji {
        font-size: 48px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">⏱️</div>
      <h1 class="title">FastTracker</h1>
      <p class="subtitle">Aralıklı Oruç Takip Uygulaması</p>
      <div class="status">✅ Uygulama başarıyla çalışıyor! 🎉</div>
    </div>

    <script>
      console.log('✅ FastTracker yüklendi!');
    </script>
  </body>
</html>
